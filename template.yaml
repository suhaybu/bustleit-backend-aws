AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  bustleit-backend-serverless

Globals:
  Function:
    Timeout: 5
    MemorySize: 128
    Runtime: provided.al2023
    Architectures:
      - arm64
    Environment:
      Variables:
        DYNAMODB_TABLE: BustleIt-DB
        AWS_REGION: me-south-1

Resources:
  AuthFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
    Properties:
      CodeUri: ./packages/auth-lambda
      Handler: bootstrap
      Role: !GetAtt AuthFunctionRole.Arn
      Events:
        Login:
          Type: Api
          Properties:
            Path: /auth/login
            Method: post

  AiFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
    Properties:
      CodeUri: ./packages/ai-lambda
      Handler: bootstrap
      Role: !GetAtt AiFunctionRole.Arn
      Events:
        # User Profile Routes
        ListUsers:
          Type: Api
          Properties:
            Path: /v1/users
            Method: get
        GetUserProfile:
          Type: Api
          Properties:
            Path: /v1/users/{id}/profile
            Method: get
        GetUserProfilesBatch:
          Type: Api
          Properties:
            Path: /v1/users/profiles/batch
            Method: post
        GetUserClusters:
          Type: Api
          Properties:
            Path: /v1/users/clusters
            Method: get
        # Task Routes
        ListTasks:
          Type: Api
          Properties:
            Path: /v1/tasks
            Method: get
        GetUserTasks:
          Type: Api
          Properties:
            Path: /v1/users/{user_id}/tasks
            Method: get
        # Schedule Routes
        GetUserSchedule:
          Type: Api
          Properties:
            Path: /v1/users/{user_id}/schedule
            Method: get
        GetUserScheduleMonth:
          Type: Api
          Properties:
            Path: /v1/users/{user_id}/schedule/month/{month}
            Method: get

  RecommendFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
    Properties:
      CodeUri: ./packages/recommend-lambda
      Handler: bootstrap
      Role: !GetAtt RecommendFunctionRole.Arn
      Events:
        Recommend:
          Type: Api
          Properties:
            Path: /recommend
            Method: post
        RecommendTest:
          Type: Api
          Properties:
            Path: /recommend/test
            Method: get

  # IAM Roles
  AuthFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Sub arn:aws:iam::${AWS::AccountId}:policy/BustleItDynamoDBPolicy

  AiFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Sub arn:aws:iam::${AWS::AccountId}:policy/BustleItDynamoDBPolicy

  RecommendFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Sub arn:aws:iam::${AWS::AccountId}:policy/BustleItDynamoDBPolicy

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  AuthFunctionArn:
    Description: "Auth Lambda Function ARN"
    Value: !GetAtt AuthFunction.Arn
  AiFunctionArn:
    Description: "AI Lambda Function ARN"
    Value: !GetAtt AiFunction.Arn
  RecommendFunctionArn:
    Description: "Recommend Lambda Function ARN"
    Value: !GetAtt RecommendFunction.Arn
